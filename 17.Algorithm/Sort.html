		function InsertionSort(arr){
			var len=arr.length;
			for(var i=1;i<len;i++){
				var curr=arr[i];
				var j=i;
				while(j>0&&arr[j-1]>curr){
					arr[j]=arr[j-1];
					j--;
				}
				arr[j]=curr;
			}
			return arr;
		}
		function advanceBubbleSort1(arr){
    		var len = arr.length;
   			var flag;          // 设置一个标记，如果某一轮没有交换，表示已经排好序了。不必再循环遍历。
    		for(var i = 1; i <= len - 1; i++){
        		flag = false;
        		for(var j = 0; j < len - i; j++){
          			if(arr[j] > arr[j + 1]){
                		temp = arr[j];
                		arr[j] = arr[j + 1];
                		arr[j + 1] = temp;
                		flag = true;
            		}
        		}
        		if(flag === false){
           			 break;
        		}
    		}
    		return arr;
		}

		function shelllSort(arr){
			var len=arr.length,
				tmp,
				gap=parseInt(len/3);
      	    while (gap < len/3) {
      	 		gap = gap*3 + 1;
     		}
			while(gap>0){
				for(i=gap;i<len;i++){
					tmp=arr[i];
					for(var j=i-gap;j>=0&&arr[j]>tmp;j-=gap){
						arr[j+gap]=arr[j];
					}
					arr[j+gap]=tmp;
				}
				gap=parseInt(gap/3);
			}

function buildMaxHeap(arr) {   // 建立大顶堆
    len = arr.length;
    for (var i = Math.floor(len/2) - 1; i >= 0; i--) {
        heapify(arr, i);
    }
}

function heapify(arr, i) {     // 堆调整
    var left = 2 * i + 1,
        right = 2 * i + 2,
        largest = i;

    if (left < len && arr[left] > arr[largest]) {
        largest = left;
    }

    if (right < len && arr[right] > arr[largest]) {
        largest = right;
    }

    if (largest != i) {
        swap(arr, i, largest);
        heapify(arr, largest);
    }
}

function swap(arr, i, j) {
    var temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp;
}

function heapSort(arr) {
    buildMaxHeap(arr);

    for (var i = arr.length-1; i > 0; i--) {
        swap(arr, 0, i);
        len--;
        heapify(arr, 0);
    }
    return arr;
}


function mergeSort(arr) {
  var len = arr.length;
  if (len < 2) {
    return arr;
  }
  var middle = Math.floor(len/2),
      left = arr.slice(0, middle),
      right = arr.slice(middle);
  return merge(mergeSort(left), mergeSort(right))
}

function merge(left, right) {
  var result = [];
  while (left.length && right.length) {
    if (left[0] <= right[0]) {
      result.push(left.shift());
    } else {
      result.push(right.shift());
    }
  }
  while (left.length) result.push(left.shift());
  while (right.length) result.push(right.shift());

  return result;
}
function swap(arr, i, j) {
  var temp = arr[i];
  arr[i] = arr[j];
  arr[j] = temp;
}


function partition(arr, left ,right) {   // 分区操作
  var pivot = left,                      // 设定基准值（pivot）,即以最左元素为主元
      index = pivot + 1;
  for (var i = left + 1; i <= right; i++) {
      if (arr[i] < arr[pivot]) {
          swap(arr, i, index);
          index++;
      }        
  }
  swap(arr, pivot, index - 1);          // 最后把主元放回正确位置
  return index-1;
}
function quickSort(arr, left, right) {
  var len = arr.length,
      partitionIndex;

  if (left < right) {
      partitionIndex = partition(arr, left, right);
      quickSort(arr, left, partitionIndex-1);
      quickSort(arr, partitionIndex+1, right);
  }
  return arr;
}
