<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [6, 4, 1, 8, 2, 11, 23,12];
			//循环遍历
			var result = arr[0]
			for(var i=0;i<arr.length;i++){
				result = Math.max(result,arr[i])
			}
			console.log(result)
			//reduce
			var reduceMethod = arr.reduce((prev,next)=>{
				return Math.max(prev,next)
			},0)
			console.log("_"+reduceMethod)
			//排序
			var arr2 = arr.sort((a,b)=>a-b)
			console.log(arr2[arr2.length-1])
			//eval
			var maxR = eval('Math.max('+arr+')')
			console.log(maxR)
			//apply
			var maxRe = Math.max.apply(null,arr)
			console.log(maxRe)
			//ES6 ... 
			var maxRes = Math.max(...arr)
			console.log(maxRes)
		</script>
	</body>
</html>
