<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding:0;
    }
  </style>
</head>
<body>
  <canvas id="flyBird" width="400" height="400"></canvas>
  <script>
    window.onload=function () {
      var canvas = document.querySelector("#flyBird")
      canvas.width = document.documentElement.clientWidth
      canvas.height = document.documentElement.clientHeight

      if(canvas.getContext){
        var ctx = canvas.getContext('2d')
        var flag = 0
        var value = 0

        setInterval(function () {
          ctx.clearRect(0,0,canvas.width,canvas.height)
          flag++
          if(flag==9){
            flag=1
          }
          value +=10
          var img = new Image()
          img.src="img/q_r"+flag+".jpg"
          img.onload = function(){
            draw()
          }
          function draw(){
            ctx.drawImage(img,value,0,img.width,img.height)
          }
        },100)
      }
    }
  </script>
</body>
</html>
