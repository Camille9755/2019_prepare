<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow:hidden;
			}
			#test{
				width:10px;
				height: 10px;
				position: absolute;
				top: 300px;
				left: 100px;
				background: black;
			}
			.box{
				border:1px solid;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="test"></div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var testNode=document.querySelector("#test")
			var startX=testNode.offsetLeft
			var startY=testNode.offsetTop
			var deg=0
			var step=100
			
			setInterval(function(){
				deg++;
				testNode.style.left = startX+(deg*Math.PI/180)*step/2+'px'
				testNode.style.top = startY+(Math.sin(deg*Math.PI/180))*step+'px'
				var boxNode=document.createElement("div")	
				boxNode.classList.add("box")
				boxNode.style.left=testNode.offsetLeft+'px'
				boxNode.style.top=testNode.offsetTop+'px'
				document.body.appendChild(boxNode)
			},1000/60)
		}
	</script>
</html>
